<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>1</title>
  </head>
  <body>
    <div id="formResult">

            <div class="MessageToUsCont">
              <form id="formMain" name="formMain" action="" class="MessageToUs" method="POST" align="center">
                    <table>
                      <tr>
                        <td class="center_table1">
                          <label for="YourName">Имя:</label>
                        </td>
                        <td class="center_table2">
                          <input type="text" name="YourName"  placeholder="  Голодный гость" class="textbox" required>
                        </td>
                      </tr>
                      <tr>
                        <td class="center_table1">
                          <label for="YourEmail">Эл. почта:</label>
                        </td>
                        <td class="center_table2">
                          <input type="text" name="YourEmail"  placeholder="  ваш e-mail" class="textbox" required>
                        </td>
                      </tr>
                      <tr>
                        <td class="center_table1">
                          <label for="YourPhone">Телефон:</label>
                        </td>
                        <td class="center_table2">
                          <input type="text" name="YourPhone" placeholder="  ваш телефон" class="textbox" required>
                        </td>
                      </tr>
                      <tr>
                        <td td class="center_table1">
                          <label for="YourMessage">Сообщение:</label>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2">
                          <textarea name="YourMessage"   rows="3" placeholder="Напишите нам и мы ответим!" class="message" required></textarea>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2">
                          <button class="button" type="submit" onclick="AjaxFormRequest('formResult', 'formMain', '../php/send.php')">Отправить</button>
                        </td>
                      </tr>
                    </table>
              </form>
          </div>
        </div>
  </body>
</html>
